    <h1>All Jackets </h1>

      <div class="sort-filter">
        <div class="sort"> 
          <h2><button class="dropbtn">sort by</button></h2> 
          <div class="dropdown-content">
            <input type="radio" name="sort" value="most-popular" id="most-popular"><label for="most-popular">most popular</label>
            <input type="radio" name="sort" value="high-low" id="high-low"><label for="high-low">price - high to low</label>
            <input type="radio" name="sort" value="low-high" id="low-high"><label for="low-high">price - low to high</label>
            <input type="radio" name="sort" value="newest" id="newest"><label for="newest">newest</label>
          </div>
       </div>
       <div class="filter">
         <h2><button class="dropbtn"> filter</button></h2>
         <div class="dropdown-content">
          <label for="category">category</label>
          <select name="category" id="category">
            <option value="none">none</option>
            <option value="all-jackets">all jackets</option>
            <option value="winter">winter</option>
            <option value="windbreakers">windbreakers</option>
            <option value="parkas">parkas</option>
            <option value="casual">casual</option>
            <option value="sale">sale</option>
          </select>
          <label for="size">size</label>
          <select name="size" id="size">
            <option value="none">none</option>
            <option value="xs">xs</option>
            <option value="s">s</option>
            <option value="m">m</option>
            <option value="l">l</option>
            <option value="xl">xl</option>
            <option value="xxl">xxl</option>
          </select>
          <label for="activity">activity:</label>
          <select name="activity" id="activity">
           <option value="none">none</option>
            <option value="skiing">skiing</option>
            <option value="hiking">hiking</option>
            <option value="canoeing">canoeing</option>
            <option value="climbing">climbing</option>
          </select>
         </div>
      </div>

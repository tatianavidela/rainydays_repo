    <main class="checkout-page-container">
        <h1>checkout</h1>
        <section class="checkout-page">
            <section class="section1">
                <h2> 1 personal details & shipping</h2>
                <div class="section1_content">
                  <div>
                    <label for="name">first name*: </label>
                    <input type="text" name="name">
                    <label for="name"> last name*:</label>
                    <input type="text" name="name">
                  </div>
                  <div>
                    <label for="email">email*:</label>
                    <input type="text" name="email">
                  </div>
                  <div>
                    <label for="tel">mobile:</label>
                    <input type="tel" name="tel">
                  </div>
                  <div>

                  </div>
                  <div>

                    <input type="text" name="city">
                  </div>
                  <div>

                  </div>
                </div>
              </section>
              <section class="section2">
                <h2> 2 payment</h2>
                <div class="section2_content">
                  <div>
                    <input type="radio" name="card" value="card" id="card">
                    <label for="card">credit/bank card </label>
                    <i class="fas fa-credit-card"></i>
    
                    <input type="radio" name="paypal" value="paypal" id="paypal">
                    <label for="paypal">paypal </label>
                    <i class="fab fa-cc-paypal"></i>                
                  </div>
                  
                  <div>
                    <label for="text">card number*:</label> 
                    <input type="text" name="text">
                    <label for="name">card holder*: </label>
                    <input type="text" name="name">
                    <label for="text">expire date*: </label>
                    <input type="text" name="text">
                    <label for="text">CVC*: </label>
                    <input type="text" name="text">
                  </div>
                </div>
              </section>
    
              <section class="section3">
                  <h2> 3 Review</h2>
                <div class="bag-list"></div>
                <div class="total"></div>
                <a href="checkout-success.html" class="confirm-payment-cta">confirm payment</a>
